<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blockly : Puzzle Readonly</title>
  <script type="text/javascript" src="../_soy/soyutils.js"></script>
  <script type="text/javascript" src="../common.js"></script>
  <script type="text/javascript" src="puzzle.js"></script>
  <style>
    html, body {
      background-color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #blockly {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    #blockly>svg {
      border: none;
    }
  </style>
</head>
<body onload="document.getElementById('blockly').style.height = window.innerHeight + 'px';">
  <script type="text/javascript">
    document.write(puzzlepage.readonly({}, null,
        {langSrc: BlocklyApps.languagePack()}));
  </script>
</body>
</html>
